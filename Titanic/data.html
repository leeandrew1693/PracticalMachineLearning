<div data-component-name="CompetitionContainer"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"activeTab":"data","competitionId":3136,"competitionType":"prediction","competitionTitle":"Titanic: Machine Learning from Disaster","briefDescription":"Start here! Predict survival on the Titanic and get familiar with ML basics","competitionHeaderImageUrl":"https://kaggle2.blob.core.windows.net/competitions/kaggle/3136/logos/header.png","organizationId":4,"organizationName":"Kaggle","organizationSlug":"kaggle","organizationThumbnailUrl":"https://kaggle2.blob.core.windows.net/organizations/4/thumbnail.png","hasAcceptedRules":false,"pageMessages":[],"dateEnabled":"2012-09-28T21:13:33.55Z","deadline":"2020-04-07T00:00:00Z","mergerDeadline":"2020-04-07T00:00:00Z","newEntrantDeadline":null,"rewardQuantity":0.0000,"rewardTypeName":"Knowledge","totalTeams":7248,"hostSegment":"gettingStarted","canEdit":false,"overview":{"id":2460,"postId":71941,"content":"\u003ch3\u003eStart here if...\u003c/h3\u003e\n\u003cp\u003eYou\u0027re new to data science and machine learning, or looking for a simple intro to the Kaggle prediction competitions.\u003c/p\u003e\n\u003ch3\u003eCompetition Description\u003c/h3\u003e\n\u003cp\u003eThe sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an iceberg, killing 1502 out of 2224 passengers and crew. This sensational tragedy shocked the international community and led to better safety regulations for ships.\u003c/p\u003e\n\u003cp\u003eOne of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\u003c/p\u003e\n\u003cp\u003eIn this challenge, we ask you to complete the analysis of what sorts of people were likely to survive. In particular, we ask you to apply the tools of machine learning to predict which passengers survived the tragedy.\u003c/p\u003e\n\u003ch3\u003ePractice Skills\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eBinary classification\u003c/li\u003e\n\u003cli\u003ePython and R basics\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ciframe width=\u0022640\u0022 height=\u0022360\u0022 src=\u0022//www.youtube-nocookie.com/embed/9xoqXVjBEF8?rel=0\u0022 frameborder=\u00220\u0022 allowfullscreen=\u0022\u0022\u003e\u003c/iframe\u003e\u003c/p\u003e","mimeType":"text/html","name":"description","isPublished":false},"rules":{"id":2458,"postId":16649,"content":"\u003c!-- Begin Base Rules --\u003e\r\n\u003ch3\u003eOne account per participant\u003c/h3\u003e\r\n\u003cp\u003eYou cannot sign up to Kaggle from multiple accounts and therefore you cannot submit from multiple accounts.\u003c/p\u003e\r\n\u003ch3\u003eNo private sharing outside teams\u003c/h3\u003e\r\n\u003cp\u003ePrivately sharing code or data outside of teams is not permitted. It\u0027s okay to share code if made available to all participants on the forums.\u003c/p\u003e\r\n\u003ch3\u003eTeam Mergers\u003c/h3\u003e\r\n\u003cp\u003eTeam mergers are allowed and can be performed by the team leader. In order to merge, the combined team must have a total submission count less than or equal to the maximum allowed as of the merge date. The maximum allowed is the number of submissions per day multiplied by the number of days the competition has been running.\u003c/p\u003e\r\n\u003ch3\u003eTeam Limits\u003c/h3\u003e\r\n\u003cp\u003eThere is no maximum team size.\u003c/p\u003e\r\n\u003ch3\u003eSubmission Limits\u003c/h3\u003e\r\n\u003cp\u003eYou may submit a maximum of 10 entries per day.\u003c/p\u003e\r\n\u003cp\u003eYou may select up to 5 final submissions for judging.\u003c/p\u003e\r\n\u003ch3\u003eCompetition Timeline\u003c/h3\u003e\r\n\u003cp\u003eStart Date: \u003cstrong\u003e9/28/2012 9:13 PM UTC\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eMerger Deadline: \u003cstrong\u003eNone\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eEntry Deadline: \u003cstrong\u003eNone\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eEnd Date: \u003cstrong\u003e1/7/2020 12:00 AM UTC\u003c/strong\u003e\u003c/p\u003e\r\n\u003c!-- End Base Rules --\u003e\r\n\u003cp\u003eThis is a fun competition aimed at helping you get started with machine learning.  While the Titanic dataset is publically available on the internet, looking up the answers defeats the entire purpose.  So seriously, don\u0027t do that.\u003c/p\u003e","mimeType":"text/html","name":"rules","isPublished":false},"dataIntro":{"id":2463,"postId":16654,"content":"\u003ch3\u003eOverview\u003c/h3\u003e\r\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\r\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\r\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\r\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\r\n\u003ctable style=\u0022width: 100%;\u0022\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003esurvival\u003c/td\u003e\r\n\u003ctd\u003eSurvival\u003c/td\u003e\r\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003epclass\u003c/td\u003e\r\n\u003ctd\u003eTicket class\u003c/td\u003e\r\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003esex\u003c/td\u003e\r\n\u003ctd\u003eSex\u003c/td\u003e\r\n\u003ctd\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eAge\u003c/td\u003e\r\n\u003ctd\u003eAge in years\u003c/td\u003e\r\n\u003ctd\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003esibsp\u003c/td\u003e\r\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\r\n\u003ctd\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eparch\u003c/td\u003e\r\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\r\n\u003ctd\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eticket\u003c/td\u003e\r\n\u003ctd\u003eTicket number\u003c/td\u003e\r\n\u003ctd\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003efare\u003c/td\u003e\r\n\u003ctd\u003ePassenger fare\u003c/td\u003e\r\n\u003ctd\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003ecabin\u003c/td\u003e\r\n\u003ctd\u003eCabin number\u003c/td\u003e\r\n\u003ctd\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003ctr\u003e\r\n\u003ctd\u003eembarked\u003c/td\u003e\r\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\r\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\r\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e","mimeType":"text/html","name":"data-description","isPublished":false},"evaluation":null,"prizes":null,"competitionSlug":"titanic","numPrizes":1,"leaderboardPercentage":50,"hasHeaderImage":true,"hasScripts":true,"acceptRulesUrl":"/c/titanic/rules/accept.json?doAccept=True","setFinalScoreSubmissionsUrl":"/c/titanic/submissions/final.json","updateSubmissionUrl":"/c/titanic/submissions/update.json","setTeamNameUrl":"/c/titanic/team/name.json","setLeaderUrl":"/c/titanic/team/leader.json","inviteToTeamUrl":"/c/titanic/team/invite.json","acceptInviteUrl":"/c/titanic/team/invite/accept.json","acceptTeamInviteUrl":"/c/titanic/team/merge/accept.json","rejectTeamInviteUrl":"/c/titanic/team/merge/reject.json","newScriptUrl":"/Scripts/NewScript?competitionId=3136","addImageUrl":null,"discussion":{"canDownvote":false,"dataUrl":"/forums/167/topics.json","id":167,"isRootLevel":false,"isSubscribed":false,"initialTopics":null,"paramValues":{"category":"all","kind":"all","page":1,"search":null,"group":"all","sortBy":"hot"}},"competitionThumbnailImageUrl":"https://kaggle2.blob.core.windows.net/competitions/kaggle/3136/logos/thumb76_76.png","competitionFrontPageImageUrl":"https://kaggle2.blob.core.windows.net/competitions/kaggle/3136/logos/front_page.png","submissionStatusUrl":"/c/titanic/submissions/status.json","isNewTopic":false,"newTopic":{"allowAttachments":false,"authorRanking":null,"authorTier":"novice","authorType":"topic","forumId":167,"parentName":"Titanic: Machine Learning from Disaster","parentUrl":"/c/titanic"},"numScoredSubmissions":5,"maxDailySubmissions":10,"maxDailySubmissionsResetDate":"2017-06-22T00:00:00Z","remainingDailySubmissions":null,"totalSolutionRows":418,"team":null,"maxTeamSize":null,"topicId":null,"saveOverviewUrl":"/c/titanic/overview.json","saveRulesUrl":"/c/titanic/rules.json","saveDataUrl":"/c/titanic/data.json","totalCompetitors":7370,"totalEntries":0,"countsTowardsRanking":false,"countsTowardsTiers":false,"evaluationAlgorithm":{"id":14,"name":"Categorization Accuracy","description":"Percentage of correctly categorized items","submissionFileFormatId":null,"competitionId":null},"disbandTeamUrl":"/c/titanic/team/disband.json","submissionUploadUrl":"/blobs/inbox/submissions","submissionSubmitUrl":"/c/titanic/submission.json","totalDiscussions":1052,"totalKernels":0,"allowPrivateLeaderboardDisplay":false,"isCreatingCompetition":false,"pages":[{"id":2460,"postId":71941,"content":"\u003ch3\u003eStart here if...\u003c/h3\u003e\n\u003cp\u003eYou\u0027re new to data science and machine learning, or looking for a simple intro to the Kaggle prediction competitions.\u003c/p\u003e\n\u003ch3\u003eCompetition Description\u003c/h3\u003e\n\u003cp\u003eThe sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an iceberg, killing 1502 out of 2224 passengers and crew. This sensational tragedy shocked the international community and led to better safety regulations for ships.\u003c/p\u003e\n\u003cp\u003eOne of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\u003c/p\u003e\n\u003cp\u003eIn this challenge, we ask you to complete the analysis of what sorts of people were likely to survive. In particular, we ask you to apply the tools of machine learning to predict which passengers survived the tragedy.\u003c/p\u003e\n\u003ch3\u003ePractice Skills\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eBinary classification\u003c/li\u003e\n\u003cli\u003ePython and R basics\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ciframe width=\u0022640\u0022 height=\u0022360\u0022 src=\u0022//www.youtube-nocookie.com/embed/9xoqXVjBEF8?rel=0\u0022 frameborder=\u00220\u0022 allowfullscreen=\u0022\u0022\u003e\u003c/iframe\u003e\u003c/p\u003e","mimeType":"text/html","name":"description","isPublished":true},{"id":2462,"postId":65431,"content":"\u003ch3\u003eGoal\u003c/h3\u003e\r\n\u003cp\u003eIt is your job to predict if a passenger survived the sinking of the Titanic or not. \u003cbr /\u003eFor each \u003cvar\u003ePassengerId\u003c/var\u003e in the test set, you must predict a 0 or 1 value for the \u003cvar\u003eSurvived\u003c/var\u003e variable.\u003c/p\u003e\r\n\u003ch3\u003eMetric\u003c/h3\u003e\r\n\u003cp\u003eYour score is the percentage of passengers you correctly predict. This is known simply as \u003ca href=\u0022https://en.wikipedia.org/wiki/Accuracy_and_precision#In_binary_classification\u0022 target=\u0022_blank\u0022\u003e\u0022accuracy”\u003c/a\u003e.\u003c/p\u003e\r\n\u003ch3\u003eSubmission File Format\u003c/h3\u003e\r\n\u003cp\u003eYou should submit a csv file with exactly 418 entries \u003cb\u003eplus\u003c/b\u003e a header row. Your submission will show an error if you have extra columns (beyond PassengerId and Survived) or rows.\u003cbr /\u003e\u003cbr /\u003eThe file should have exactly 2 columns:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003ePassengerId (sorted in any order)\u003c/li\u003e\r\n\u003cli\u003eSurvived (contains your binary predictions: 1 for survived, 0 for deceased)\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cpre\u003e\u003cb\u003ePassengerId,Survived\u003c/b\u003e\u003cbr /\u003e 892,0\u003cbr /\u003e 893,1\u003cbr /\u003e 894,0\u003cbr /\u003e Etc.\u003c/pre\u003e\r\n\u003cp\u003eYou can download an example submission file (gender_submission.csv) on the \u003ca href=\u0022https://www.kaggle.com/c/titanic/data\u0022\u003eData page\u003c/a\u003e.\u003c/p\u003e","mimeType":"text/html","name":"evaluation","isPublished":true},{"id":17313,"postId":65765,"content":"\u003ch3\u003eWhat is a Getting Started competition?\u003c/h3\u003e\n\u003cp\u003eGetting Started competitions were created by Kaggle data scientists for people who have little to no machine learning background. They are a great place to begin if you are new to data science or just finished a MOOC and want to get involved in Kaggle.\u003c/p\u003e\n\u003cp\u003eGetting Started competitions are a non-competitive way to get familiar with Kaggle’s platform, learn basic machine learning concepts, and start meeting people in the community. They have no cash prize and are on a rolling timeline.\u003c/p\u003e\n\u003ch3\u003eWhat’s the difference between a private and public leaderboard?\u003c/h3\u003e\n\u003cp\u003eThe Kaggle leaderboard has a public and private component to prevent participants from “overfitting” to the leaderboard. If your model is “overfit” to a dataset then it is not generalizable outside of the dataset you trained it on. This means that your model would have low accuracy on another sample of data taken from a similar dataset.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003ePublic Leaderboard\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003eFor all participants, the same 50% of predictions from the test set are assigned to the public leaderboard. The score you see on the public leaderboard reflects your model’s accuracy on this portion of the test set.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003ePrivate Leaderboard\u003c/b\u003e\u003c/p\u003e\n\u003cp\u003eThe other 50% of predictions from the test set are assigned to the private leaderboard. The private leaderboard is not visible to participants until the competition has concluded. At the end of a competition, we will reveal the private leaderboard so you can see your score on the other 50% of the test data. The scores on the private leaderboard are used to determine the competition winners. Getting Started competitions are run on a rolling timeline so the private leaderboard is never revealed.\u003c/p\u003e\n\u003ch3\u003eHow do I create and manage a team?\u003c/h3\u003e\n\u003cp\u003eWhen you accept the competition rules, a team will be created for you. You can invite others to your team, accept a merger with another team, and update basic information like team name by going to the More \u0026lt; \u003ca href=\u0022https://www.kaggle.com/c/titanic/team\u0022 target=\u0022_blank\u0022\u003eTeam\u003c/a\u003e page.\u003c/p\u003e\n\u003cp\u003eWe\u0027ve heard from many Kagglers that teaming up is the best way to learn new skills AND have fun. If you don\u0027t have a teammate already, consider asking if anyone wants to team up in the \u003ca href=\u0022https://www.kaggle.com/c/titanic/discussion\u0022 target=\u0022_blank\u0022\u003ediscussion forum\u003c/a\u003e.\u003c/p\u003e\n\u003ch3\u003eWhat are kernels?\u003c/h3\u003e\n\u003cp\u003eKaggle Kernels is a cloud computational environment that enables reproducible and collaborative analysis. Kernels supports scripts in R and Python, Jupyter Notebooks, and RMarkdown reports. Go to the \u003ca href=\u0022https://www.kaggle.com/c/titanic/kernels\u0022 target=\u0022_blank\u0022\u003eKernels tab\u003c/a\u003e to view all of the publicly shared code on this competition. For more on how to use Kernels to learn data science, visit the \u003ca href=\u0022https://www.kaggle.com/c/titanic#tutorials\u0022 target=\u0022\u0026quot;_blank\u0022\u003eTutorials tab\u003c/a\u003e.\u003c/p\u003e\n\u003ch3\u003eWhy did my team disappear from the leaderboard?\u003c/h3\u003e\n\u003cp\u003eTo keep with the spirit of getting-started competitions, we have implemented a two month rolling window on submissions. Once a submission is more than two months old, it will be invalidated and no longer count towards the leaderboard.\u003c/p\u003e\n\u003cp\u003eIf your team has no submissions in the previous two months, the team will also drop from the leaderboard. This will keep the leaderboard at a manageable size, freshen it up, and prevent newcomers from getting lost in a sea of abandoned scores.\u003c/p\u003e\n\u003cp\u003e\u003ci\u003e\u0022I worked so hard to get that score! Give it back!\u0022\u003c/i\u003e Read more about our decision to implement a rolling leaderboard \u003ca href=\u0022https://www.kaggle.com/c/titanic/discussion/6240\u0022 target=\u0022_blank\u0022\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\u003ch3\u003eHow do I contact Support?\u003c/h3\u003e\n\u003cp\u003eKaggle does not have a dedicated support team so you’ll typically find that you receive a response more quickly by asking your question in the appropriate forum. (For this competition, you’ll want to use the \u003ca href=\u0022https://www.kaggle.com/c/titanic/discussion\u0022 target=\u0022_blank\u0022\u003eTitanic discussion forum)\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eSupport is only able to help with issues that are being experienced by all participants. Before contacting support, please check the discussion forum for information on your problem. If you can’t find it, you can post your problem in the forum so a fellow participant or a Kaggle team member can provide help. The forums are full of useful information on the data, metric, and different approaches. We encourage you to use the forums often. If you share your knowledge, you\u0027ll find that others will share a lot in turn!\u003c/p\u003e\n\u003cp\u003eIf your problem persists or it seems to be effective all participants then please \u003ca href=\u0022https://www.kaggle.com/contact\u0022 target=\u0022_blank\u0022\u003econtact us\u003c/a\u003e.\u003c/p\u003e","mimeType":"text/html","name":"frequently-asked-questions","isPublished":true},{"id":17148,"postId":65433,"content":"\u003ch3\u003eLearning with Kaggle Kernels\u003c/h3\u003e\r\n\u003cp\u003eKaggle Kernels is an in-browser computational environment that is fully integrated with most competition datasets. Kernels is preloaded with most data science packages and libraries. It supports scripts and Jupyter Notebooks in R and Python, as well as RMarkdown reports. You can create submission files with Kernels and also use it to explore the competition data.\u003c/p\u003e\r\n\u003cp\u003eTo get started with Kernels you can either:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eCreate a new script or notebook on the \u003ca href=\u0022https://www.kaggle.com/c/titanic/kernels\u0022 target=\u0022_blank\u0022 style=\u0022font-size: 1em;\u0022\u003eKernels\u003c/a\u003e\u003cspan style=\u0022font-size: 1em;\u0022\u003e tab or\u003c/span\u003e\u003c/li\u003e\r\n\u003cli\u003e“Fork” any kernel to create an editable copy for you to experiment with\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cb\u003eWe\u0027ve selected some of the best kernels to help you get started with the competition.\u003c/b\u003e You can use the below kernels to create a submission file or to explore the data. Simply open the script or notebook and click \u0022fork\u0022 to create an editable copy. \u003c/p\u003e\r\n\u003ch3\u003eGetting Started with Python\u003c/h3\u003e\r\n\u003cp\u003eStart with this easy-to-follow approach to using popular Python modules:\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\u0022https://www.kaggle.com/startupsci/titanic/titanic-data-science-solutions\u0022 target=\u0022_blank\u0022\u003e\u003cb\u003eTitanic Data Science Solutions Python Notebook\u003c/b\u003e\u003c/a\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse \u003ca href=\u0022http://pandas.pydata.org/\u0022 target=\u0022_blank\u0022\u003epandas\u003c/a\u003e for data manipulation\u003c/li\u003e\r\n\u003cli\u003eUse \u003ca href=\u0022http://matplotlib.org/\u0022 target=\u0022_blank\u0022\u003ematplotlib\u003c/a\u003e and \u003ca href=\u0022http://seaborn.pydata.org/\u0022 target=\u0022_blank\u0022\u003eseaborn\u003c/a\u003e for data visualization\u003c/li\u003e\r\n\u003cli\u003eLearn to build models with \u003ca href=\u0022http://blog.kaggle.com/author/kevin-markham/\u0022 target=\u0022_blank\u0022\u003escikit-learn\u003c/a\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eThese Python kernels cover more advanced techniques and complex approaches:\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\u0022https://www.kaggle.com/helgejo/titanic/an-interactive-data-science-tutorial\u0022 target=\u0022_blank\u0022\u003e\u003cb\u003eAn Interactive Data Science Tutorial\u003c/b\u003e\u003c/a\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eGet familiar with using Jupyter notebooks  \u003c/li\u003e\r\n\u003cli\u003eLearn the importance of feature selection in machine learning\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003ca href=\u0022https://www.kaggle.com/jeffd23/titanic/scikit-learn-ml-from-start-to-finish\u0022 target=\u0022_blank\u0022\u003e\u003cb\u003eMachine Learning from Start to Finish with Scikit-Learn\u003c/b\u003e\u003c/a\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse cross-validation to make sure your model generalizes to new data (i.e., it doesn’t “overfit”)\u003c/li\u003e\r\n\u003cli\u003eUse parameter tuning and grid search to select the best performing model out of several different classification algorithms\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003ca href=\u0022https://www.kaggle.com/datacanary/titanic/xgboost-example-python\u0022 target=\u0022_blank\u0022\u003e\u003cb\u003eXGBoost Example\u003c/b\u003e\u003c/a\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eLearn how to the \u003cstrong\u003eextremely\u003c/strong\u003e popular \u003ca href=\u0022https://github.com/dmlc/xgboost\u0022 target=\u0022_blank\u0022\u003eXGBoost\u003c/a\u003e algorithm\u003c/li\u003e\r\n\u003cli\u003eClick “show more” on the code tab to study the script\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003ca href=\u0022https://www.kaggle.com/arthurtok/titanic/introduction-to-ensembling-stacking-in-python\u0022 target=\u0022_blank\u0022\u003e\u003cb\u003eAn Introduction to Ensembling/Stacking in Python\u003c/b\u003e\u003c/a\u003e:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eUse the fundamental skill of “\u003ca href=\u0022http://mlwave.com/kaggle-ensembling-guide/\u0022 target=\u0022_blank\u0022\u003eensembling\u003c/a\u003e” to combine the predictions of several models\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3\u003eGetting Started with R\u003c/h3\u003e\r\n\u003cp\u003e\u003ca href=\u0022https://www.kaggle.com/mrisdal/titanic/exploring-survival-on-the-titanic\u0022 target=\u0022_blank\u0022\u003e\u003cb\u003eExploring Survival on the Titanic\u003c/b\u003e\u003c/a\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eThe basics of feature engineering and data visualization\u003c/li\u003e\r\n\u003cli\u003eHow to deal with missing values in the dataset\u003c/li\u003e\r\n\u003cli\u003eHow to train a random forest classifier to make a prediction\u003c/li\u003e\r\n\u003cli\u003eIf you’re not familiar with Rmarkdown, click on the “Code” tab to see the underlying code\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003ca href=\u0022https://www.kaggle.com/jasonm/titanic/large-families-not-good-for-survival\u0022 target=\u0022_blank\u0022 style=\u0022font-size: 1em;\u0022\u003e\u003cb\u003eFamilies are Not Good For Survival\u003c/b\u003e\u003c/a\u003e\u003cspan style=\u0022font-size: 1em;\u0022\u003e \u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eLearn techniques to understand how your models are making predictions\u003c/li\u003e\r\n\u003cli\u003eUse a visualization of a decision tree algorithm to compare different models\u003c/li\u003e\r\n\u003cli\u003eDetermine how features contribute to prediction accuracy\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ch3\u003eExternal Tutorials\u003c/h3\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cstrong style=\u0022font-size: 1em;\u0022\u003eR \u0026amp; Python (interactive):\u003c/strong\u003e\u003cspan style=\u0022font-size: 1em;\u0022\u003e Free, interactive tutorials that walk you through creating your first Titanic competition submission file are available from DataCamp (\u003ca href=\u0022https://www.datacamp.com/community/open-courses/kaggle-tutorial-on-machine-learing-the-sinking-of-the-titanic#gs.OAowLPw\u0022 target=\u0022_blank\u0022\u003eR\u003c/a\u003e / \u003ca href=\u0022https://www.datacamp.com/community/open-courses/kaggle-python-tutorial-on-machine-learning#gs.=IXCXgA\u0022 target=\u0022_blank\u0022\u003ePython\u003c/a\u003e) and Dataquest.io (\u003ca href=\u0022https://www.dataquest.io/mission/74/getting-started-with-kaggle\u0022 target=\u0022_blank\u0022\u003ePython\u003c/a\u003e). These tutorials are intended for those new to both machine learning and R or Python.\u003c/span\u003e\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eR (local):\u003c/strong\u003e A Kaggler created \u003ca href=\u0022http://trevorstephens.com/kaggle-titanic-tutorial/getting-started-with-r/\u0022 target=\u0022_blank\u0022\u003etutorial\u003c/a\u003e that walks you through how to install R on your local machine and create a first submission.\u003c/li\u003e\r\n\u003cli\u003e\u003cstrong\u003eExcel:\u003c/strong\u003e A \u003ca href=\u0022https://www.kaggle.com/c/titanic/discussion/28323\u0022 target=\u0022_blank\u0022\u003etutorial\u003c/a\u003e on basic machine learning concepts in a familiar tool.\u003c/li\u003e\r\n\u003c/ul\u003e","mimeType":"text/html","name":"tutorials","isPublished":true}],"files":[{"id":952,"name":"train.csv","description":null,"totalBytes":61194,"url":"/c/titanic/download/train.csv","previewUrl":null,"supersededById":null},{"id":981,"name":"test.csv","description":null,"totalBytes":28629,"url":"/c/titanic/download/test.csv","previewUrl":null,"supersededById":null},{"id":9785,"name":"gender_submission.csv","description":null,"totalBytes":3258,"url":"/c/titanic/download/gender_submission.csv","previewUrl":null,"supersededById":null}],"teamInboundInvites":[],"teamOutboundInvites":[],"leaderboardTeaser":[{"teamId":232744,"rank":1,"change":0,"medal":null,"teamName":"jaizzyp","teamMembers":[{"profileUrl":"/jaizzyp","thumbnailUrl":"https://kaggle2.blob.core.windows.net/avatars/thumbnails/default-thumb.png","tier":"novice","displayName":"jaizzyp"}],"score":"1.00000","entries":1,"lastSubmission":"2017-04-28T14:27:47.6533333Z","sourceKernelName":null,"sourceKernelUrl":null},{"teamId":657602,"rank":2,"change":0,"medal":null,"teamName":"John Does 2","teamMembers":[{"profileUrl":"/johndoes","thumbnailUrl":"https://kaggle2.blob.core.windows.net/avatars/thumbnails/1062650-gp.jpg","tier":"novice","displayName":"John Does"}],"score":"1.00000","entries":6,"lastSubmission":"2017-05-09T08:29:01.0833333Z","sourceKernelName":null,"sourceKernelUrl":null},{"teamId":657945,"rank":3,"change":0,"medal":null,"teamName":"TingHsi","teamMembers":[{"profileUrl":"/xl3695","thumbnailUrl":"https://kaggle2.blob.core.windows.net/avatars/thumbnails/1059592-kg.jpg","tier":"novice","displayName":"TingHsi Xiong"}],"score":"1.00000","entries":7,"lastSubmission":"2017-05-08T14:32:10.19Z","sourceKernelName":null,"sourceKernelUrl":null},{"teamId":440742,"rank":4,"change":0,"medal":null,"teamName":"gregory lagasse","teamMembers":[{"profileUrl":"/lgregory","thumbnailUrl":"https://kaggle2.blob.core.windows.net/avatars/thum
